<div class="col-lg-4">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" [(ngModel)]="user.UserId" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="user.Password" id="pwd">
    </div>
    <div class="row">
      <button type="submit" class="btn btn-success" (click)="CreateUser()" >Register</button>
    </div>
</div>
